apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}-${COLOR}
  labels:
    app: ${APP_NAME}
    version: ${COLOR}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ${APP_NAME}
      version: ${COLOR}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        version: ${COLOR}
    spec:
      containers:
        - name: web
          image: ${IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"